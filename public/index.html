<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="starter-template text-center p-5">
    <h1 class="mb-5">Chat</h1>
  </div>
  <div class="d-flex">
    <div class="col-lg-6">
      <h2 class="mb-5">Форма сообщений</h2>
      <form action="#" class="form">
        <div class="input-group-lg mb-3">
          <input type="name" name="name" id="name" class="form-control name" placeholder="Введите имя">
          <textarea class="w-100 textarea" rows="5" placeholder="Введите сообщение">
          </textarea>
        </div>
        <button class="btn btn-danger float-right" type="submit">Отправить</button>
      </form>
    </div>
    <div class="col-lg-6">
      <h2 class="mb-5">Сообщения</h2>
      <div class="out-message"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./app.js"></script>
</body>
</html>
